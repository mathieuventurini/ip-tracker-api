<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  
  <title>IP Address Tracker</title>

</head>
<body>
  <div class="mainpage">

      <div class="top-page">
          <h1>IP Address Tracker</h1>
        <div class="input-ip">
          <input id="ip-tracker" type="text" placeholder="Enter any IP address (ex : 8.8.8.8)">
          <button id="btn"></button>
        </div>
      </div>

      <div class="banner">

            <div class="results">
                <p>IP ADDRESS</p>
                <div class="result-content" id="ipaddress"></div>
            </div>
            <div class="results">
                <p>LOCATION</p>
                <div class="result-content" id="location"></div>
            </div>
            <div class="results">
                <p>TIMEZONE</p>
                <div class="result-content" id="timezone"></div>
            </div>

            <div class="results">
                <p>ISP</p>
                <div class="result-content" id="isp"></div>
            </div>

      </div>

      <div id="mapid">


      </div>
 

     
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
